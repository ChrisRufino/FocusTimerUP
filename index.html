<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro 2.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Focus Time 2.0</title>

    <link rel="shortcut icon" href="./assests/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./src/main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main #app>
      <div class="timer">
        <section id="counter" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button data-action="startCount" class="ph ph-play-circle">
            <span class="sr-only">Start Counter</span>
          </button>
          <button data-action="pauseCount" class="ph ph-stop-circle">
            <span class="sr-only">Stop Counter</span>
          </button>
          <button data-action="moreCount" class="ph ph-plus-circle">
            <span class="sr-only">Add minutes</span>
          </button>
          <button data-action="minusCount" class="ph ph-minus-circle">
            <span class="sr-only">decrease minutes</span>
          </button>
        </section>
      </div>

      <div class="box">
        <section id="seasons">
          <button data-action="soundTree" class="ph ph-tree"></button>
          <button data-action="soundCloud" class="ph ph-cloud-snow"></button>
          <button data-action="soundStore" class="ph ph-storefront"></button>
          <button data-action="soundFire" class="ph ph-fire"></button>
        </section>
      </div>
    </main>
  </body>
</html>
